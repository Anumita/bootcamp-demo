trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'shashankbarsin/bootcamp-demo'

steps:
- task: Docker@2
  inputs:
    containerRegistry: dockerHub
    command: login
- task: Docker@2
  inputs:
    containerRegistry: dockerHub
    repository: $(imageName)
    command: buildAndPush
    Dockerfile: app/Dockerfile

